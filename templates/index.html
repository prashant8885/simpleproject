{%extends 'base.html'%}
{%block head%}
<title>Student Management System</title>
{%endblock%}
{%block body%}
    <h1>Welcome to student manage,ment system</h1>
    <div class="'student_form">
        <form action="/" method="POST">
            <input type="text" name="student_name" required="required" id="student_name">
            <input type="date" name="student_dob" required="required" id="student_dob">
            <input type="email" name="student_email" id="student_email">
            <button type="submit">Submit</button>
        </form>

    </div>
    <table>
       <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Email_id</th>
            <th>Action</th>
        </tr>
       </thead> 
       <tbody>
       {%for student in nm%}
       <tr>
        <td>{{student[0]}}</td>
        <td><a href="student/{{student[0]}}">{{student[1]}}</a></td>
        <td>{{student[2]}}</td>
        <td>{{student[3]}}</td>
        <td><a href="edit/{{student[0]}}"><button>Edit</button></a></td>
        <td><a href="delete/{{student[0]}}"><button>Delete</button></a></td>
       </tr>
       {%endfor%}


       </tbody>
    </table>
{%endblock%}
